name: GenFirmware

on:
  workflow_dispatch:
    inputs:
      zephyr_tag:
        description: "Zephyr Tag"
        required: true
        default: "v4.2.1"
        type: string
      version:
        description: "Release Version"
        required: true
        default: "1.0"
        type: string
      ovp_scale_factor:
        description: "OVP voltage scaling factor (float/int)"
        required: true
        default: "0.856"
      text:
        description: "Release Text"
        required: true
        default: "This is my release text"
        type: string
      prerelease:
        description: "Release as Prerelease"
        required: true
        default: true
        type: boolean

jobs:
  build:
    permissions:
      contents: write  # for actions/upload-release-asset to upload release asset
    runs-on: ubuntu-latest
    strategy:
      matrix:
        gcc: ['13.2.Rel1']
        # gcc: ['10-2020-q4', 'latest']
    steps:
      - name: Clone Repository
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install GNU Arm Embedded Toolchain - ${{ matrix.gcc }}
        uses: carlosperate/arm-none-eabi-gcc-action@v1
        with:
          release: ${{ matrix.gcc }}
          path-env-var: ARM_NONE_EABI_GCC_PATH
      - name: The path will be exported to that environmental variable name
        run: echo "The output path is $ARM_NONE_EABI_GCC_PATH"
      - name: Calculate final release text
        id: calc_text
        run: |
          OVP=${{ github.event.inputs.ovp_scale_factor }}
          PSU_OUTPUT=12.3
          RESULT=$(echo "$PSU_OUTPUT / $OVP" | bc -l)
          RESULT=$(printf "%.2f" $RESULT)
          FINAL_TEXT="This is my release text, PSU output voltage: ${RESULT}V"
          echo "Final text: $FINAL_TEXT"
          echo "text=$FINAL_TEXT" >> $GITHUB_OUTPUT
      - name: Create Firmware Package
        run: |
          echo "Building Firmware"
          echo "VERSION=${{ inputs.version }}" >> $GITHUB_ENV
          # brew install ninja ccache dtc
          sudo apt update
          sudo apt install -y ninja-build ccache device-tree-compiler
          pip install west
          west init --mr "${{ inputs.zephyr_tag }}" zephyrproject
          cd zephyrproject
          west update
          cd ..
          pip install -r zephyrproject/zephyr/scripts/requirements.txt

          arm_none_eabi_gcc_path=${ARM_NONE_EABI_GCC_PATH%/*}
          export ZEPHYR_TOOLCHAIN_VARIANT=gnuarmemb
          export GNUARMEMB_TOOLCHAIN_PATH="$arm_none_eabi_gcc_path"

          source zephyrproject/zephyr/zephyr-env.sh
          west build -b rpi_pico -d build_lcd1 -- -DCONFIG_PICO_DISPLAY_PACK=y -DEXTRA_CFLAGS="-DOVP_SCALE_FACTOR=${{ github.event.inputs.ovp_scale_factor }}"
          west build -b rpi_pico -d build_lcd2 -- -DCONFIG_PICO_DISPLAY_PACK2=y -DEXTRA_CFLAGS="-DOVP_SCALE_FACTOR=${{ github.event.inputs.ovp_scale_factor }}"
          west build -b rpi_pico2/rp2350a/m33 -d build_lcd3 -- -DCONFIG_PICO_DISPLAY_PACK=y -DEXTRA_CFLAGS="-DOVP_SCALE_FACTOR=${{ github.event.inputs.ovp_scale_factor }}"
          west build -b rpi_pico2/rp2350a/m33 -d build_lcd4 -- -DCONFIG_PICO_DISPLAY_PACK2=y -DEXTRA_CFLAGS="-DOVP_SCALE_FACTOR=${{ github.event.inputs.ovp_scale_factor }}"
      - name: Delete existing release and tag
        id: delete-tag-release
        uses: dev-drprasad/delete-tag-and-release@v1.1
        with:
          tag_name: "${{ env.VERSION }}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          delete_release: true
        continue-on-error: true
      - name: Upload Release Zpsu PICO(RP2040) PICO Display Pack FW
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: "${{ env.VERSION }}"
          release_name: "Release ${{ env.VERSION }}"
          body: ${{ inputs.text }}
          file: build_lcd1/zephyr/zephyr.uf2
          asset_name: zpsu_pico_pdp1.uf2
          overwrite: true
          prerelease: ${{ inputs.prerelease }}
      - name: Upload Release Zpsu PICO(RP2040) PICO Display Pack2 FW
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: "${{ env.VERSION }}"
          release_name: "Release ${{ env.VERSION }}"
          body: ${{ inputs.text }}
          file: build_lcd2/zephyr/zephyr.uf2
          asset_name: zpsu_pico_pdp2.uf2
          overwrite: true
          prerelease: ${{ inputs.prerelease }}
      - name: Upload Release Zpsu PICO2(RP2350) PICO Display Pack FW
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: "${{ env.VERSION }}"
          release_name: "Release ${{ env.VERSION }}"
          body: ${{ inputs.text }}
          file: build_lcd3/zephyr/zephyr.uf2
          asset_name: zpsu_pico2_pdp1.uf2
          overwrite: true
          prerelease: ${{ inputs.prerelease }}
      - name: Upload Release Zpsu PICO2(RP2350) PICO Display Pack2 FW
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          tag: "${{ env.VERSION }}"
          release_name: "Release ${{ env.VERSION }}"
          body: ${{ steps.calc_text.outputs.text }}
          file: build_lcd4/zephyr/zephyr.uf2
          asset_name: zpsu_pico2_pdp2.uf2
          overwrite: true
          prerelease: ${{ inputs.prerelease }}
